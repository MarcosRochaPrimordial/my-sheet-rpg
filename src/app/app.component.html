<mat-toolbar color="primary" class="flex flex-space-between" *ngIf="showNavbar">
    <div class="flex flex-align-center">
        <mat-icon (click)="back()" *ngIf="showBackButton">keyboard_arrow_left</mat-icon>
        <span>My Sheet RPG</span>
    </div>
    <div class="flex flex-align-center">
        <button mat-button (click)="signOut()">
            Log out
            <mat-icon class="icon-log-out ml5">power_settings_new</mat-icon>
        </button>
    </div>
</mat-toolbar>
<router-outlet></router-outlet>
<div class="loading-spinner" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
