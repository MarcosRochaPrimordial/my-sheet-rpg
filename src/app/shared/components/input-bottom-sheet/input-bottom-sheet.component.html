<mat-nav-list>
    <h1 *ngIf="!!data.title">{{ data.title }}</h1>
    <mat-form-field appearance="fill">
        <mat-label>{{ data.inputLabel }}</mat-label>
        <input matInput [formControl]="inputForm">
    </mat-form-field>
    <div class="flex flex-end">
        <button (click)="confirm()" [disabled]="inputForm.invalid" mat-raised-button color="primary">Done</button>
    </div>
</mat-nav-list>
